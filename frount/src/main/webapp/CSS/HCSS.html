<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	h3{ font-size: 50px;}
</style>
</head>
<body>
	<!-- 
		CSS 사용방법
			1. HTML 태그에 style 속성
			2. head 태그 안에서 style태그 안에 정의
			3. css 파일 불러오기
			
		css 선택자
			1. *{}: 모든곳
			2. 태그명{}:  해당 태그
			3. .클래스명{}:  해당 클래스명
			4. #id{} : 해당 id명에 적용
			- 동일한 태그에 여러개 효과 적용될 경우
				- 우선순위 : id -> class -> 태그 -> *
				- class[여러개] vs id[단일]
	 -->
	<p style="font-size: 50px;">안녕하세요</p>
	<h3>안녕하세요</h3>
</body>
</html>
