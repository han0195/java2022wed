<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- 주석 -->
	
	
	<!-- 
		폼 form 양식 : 사용자에게 입력,선택 할수 있는 서식
	 -->
	 <form action=""> <!-- 입력틀 -->
	 	이름: <input type = "text" value="유ㅇ재석" readonly="readonly"><br>
	 	아이디: <input type = "text" placeholder="아이디 입력" autofocus="autofocus"><br>
	 	회원등급 : <input type = "text" value="일반" disabled="disabled"><br>
	 	비밀번호 : <input type="password">	<br>
	 	선택버튼 : <input type="radio" name= "email"> 예		
	 			 <input type="radio" name= "email"> 아니요	<br>
	 	선택택버튼 : <input type="checkbox" name = "item1"> 뉴스
	 			 <input type="checkbox" name = "item2"> 드라마
	 			 <input type="checkbox" name = "item3"> 스포츠 <br>
	 			 
	 	선택상자 : <select>
	 				<option>직접입력</option>
	 				<option>헤이</option>
	 			</select><br>
	 	자기소개 : <textarea rows="3" cols="10"></textarea>
	 	<input type="button" value="button">
	 	<input type="submit" value="폼전송">
	 	<input type="reset" value="리셋"> <br>
	 	날짜 : <input type="date"> <br>
	 	날짜/시간 : <input type="datetime-local"> <br>
	 	월단위 : <input type="month"><br>
	 	시간단위 : <input type="time"><br>
	 	주단위 : <input type="week"><br>
	 	숫자범위 : <input type = "number" min = "0" max = "10"><br>
	 	범위 : <input type="range" min = "0" max = "100" step = "10"><br>
	 	리스트 : <input list="list"><br>
	 			<datalist id = list>
	 				<option value="네이버">
	 				<option value="다음">
	 				<option value="네이트">
	 			</datalist><br>
	 	
	 </form> 
</body>
</html>
