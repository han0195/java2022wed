<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	table
	tr  row 행
	td data : 값
	th title : 제목
	 -->
	<h1> 테이블 태그 : 표 만들기 </h1>
	<table border="1">
		<tr> <!-- 1행 -->
		<th>지역</th> <th>최저기온</th> <th>최고기온</th>
		</tr>
		<tr> <!-- 2행 -->
		<td>서울</td> <td>20</td> <td>30</td>
		</tr>
		<tr> <!-- 3행 -->
		<td>대구</td> <td>20</td> <td>30</td>
		</tr>
		<tr> <!-- 4행 -->
		<td>광주</td> <td>30</td> <td>40</td>
		</tr>
	</table>
	<table border="1" style="border-collapse: collapse;">
		<tr>
			<th>출발</th> <th>도착</th> <th colspan="2">객실요금</th> <th>예약</th>
		</tr>
		<tr>
			<td rowspan="3">서울</td> <td>부산</td> <td>일반실</td> <td>50000</td> <td> <input type="button" value="예약"> </td>
		</tr>
		<tr>
			<td>서울</td> <td>일반실</td> <td>50000</td> <td> <input type="button" value="예약"> </td>
		</tr>
		<tr>
			<td>인천</td> <td>특실</td> <td>50000</td> <td> <input type="button" value="예약"> </td>
		</tr>
		
	</table>
</body>
</html>
